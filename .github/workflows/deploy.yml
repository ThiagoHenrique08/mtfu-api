name: Deploy to VPS

on:
  push:
    branches:
      - main  # ou outra branch que vocÃª deseja monitorar

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup SSH with passphrase
      uses: shimataro/ssh-key-action@v2
      with:
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        known_hosts: github.com
        passphrase: ${{ secrets.SSH_PASSPHRASE }}
    
    - name: Copy files to VPS
      run: scp -r ./* root@191.101.18.75:/app

    - name: SSH and build containers
      run: |
        ssh root@191.101.18.75 << 'EOF'
          cd /app
          if [ ! -f ".first_build_done" ]; then
            docker-compose build
            docker-compose up -d
            touch .first_build_done
          else
            docker-compose build api
            docker-compose up -d api
          fi
        EOF

