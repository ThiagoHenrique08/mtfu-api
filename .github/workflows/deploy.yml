name: Deploy to VPS

on:
  push:
    branches:
      - main  # ou outra branch que vocÃª deseja monitorar

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Add server to known_hosts
      run: ssh-keyscan -H 191.101.18.75 >> ~/.ssh/known_hosts

    - name: Ensure target directory exists
      run: ssh root@191.101.18.75 'mkdir -p /app-mtfu'
    
    - name: Copy files to VPS
      run: scp -r ./* root@191.101.18.75:/app-mtfu

    - name: Run Docker Compose on VPS
      run: |
          ssh -o StrictHostKeyChecking=no root@191.101.18.75 '
          cd /app-mtfu &&
          docker compose -f ./docker-compose.yml up -d --no-deps --build
          '

